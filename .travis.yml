# Let's tell travis what language we're writing in
language: node_js
node_js:
  - "node"

# "Cache" tells Travis to keep some files between builds
cache:
  directories:
    - "node_modules"

# "Script" is what runs the build
script:
  - ./build/build.sh

# Encrypted
deploy:
  provider: "heroku"
    api_key:
      secure: ""
    app: "sharonvaughan-jdjobs-dev"